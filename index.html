<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Picture Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-fixed" role="navigation">
            <div class="navbar-inner">
                <div class="container mid">
                    <div class="navbar-brand midBox" id="home">
                       
                    </div>
                </div>
                <!-- end middle container -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div id="menu">
            <div class="jumbotron mid">
                <p>Please choose a topic from the ones provided below</p>
            </div>
            <!-- jumbotron -->
            <div class="row">
                <div class="col-sm-4" id="option1">
                    <a href="#">
						<img src="css/image/animal.jpg">
						<p>Animal</p>
					</a>
                </div>
                <!-- col -->
                <div class="col-sm-4" id="option2">
					<a href="#">
						<img src="css/image/sports.jpg">
						<p>Sports</p>
						</a>
					</div>
                <!-- col -->
                <div class="col-sm-4" id="option3">
					<a href="#">
						<img src="css/image/music.jpg">
						<p>Music</p>
					</a>
				</div>
                <!-- col -->
            </div>
            <!-- row -->
        </div>
        <div id="game">
            <div class="row" id="imageCont">
				<div class="col-md-3 col-sm-6 col-sx-12">
					<img class="img-responsive" src="css/image/400.gif" alt="An image">
				</div>
				<div class="col-md-3 col-sm-6 col-sx-12">
					<img class="img-responsive" src="css/image/400.gif" alt="An image">
				</div>
				<div class="col-md-3 col-sm-6 col-sx-12">
					<img class="img-responsive" src="css/image/400.gif" alt="An image">
				</div>
				<div class="col-md-3 col-sm-6 col-sx-12">
					<img class="img-responsive" src="css/image/400.gif" alt="An image">
				</div>
            </div>
            <!-- row -->
			<div class="row" id="wordInput">
                <input type="text" class="form-control" placeholder="Enter your guess here.">
                <button id="submitButton" type="submit" class="btn btn-default">Guess</button>
            </div>
		</div>
    </div>
    <!-- Outer Container -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/holder.js" src="js/holder.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
